<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>金耳生长环境变量预测系统</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .menu {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }
        .menu li {
            margin: 10px 0;
        }
        .menu a {
            text-decoration: none;
            color: #333;
            font-size: 18px;
            padding: 10px;
            display: block;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .menu a:hover {
            background-color: #f1f1f1;
        }
        .submenu {
            margin-left: 20px;
        }
        .data {
            margin-left: 40px;
        }
        .data div {
            margin: 10px 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: center;
        }
        img {
            width: 100%;
            max-width: 300px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>金耳生长环境变量预测系统</h1>
    </header>
    
    <div class="container">
        <ul class="menu">
            <li><a href="javascript:void(0);" onclick="showSubmenu('genetic')">原基期</a>
                <ul id="genetic" class="submenu" style="display:none;">
                    <li><a href="javascript:void(0);" onclick="showData('genetic_temp')">温度</a></li>
                    <li><a href="javascript:void(0);" onclick="showData('genetic_humidity')">湿度</a></li>
                    <li><a href="javascript:void(0);" onclick="showData('genetic_co2')">二氧化碳浓度</a></li>
                </ul>
            </li>
            <li><a href="javascript:void(0);" onclick="showSubmenu('differentiation')">分化期</a>
                <ul id="differentiation" class="submenu" style="display:none;">
                    <li><a href="javascript:void(0);" onclick="showData('differentiation_temp')">温度</a></li>
                    <li><a href="javascript:void(0);" onclick="showData('differentiation_humidity')">湿度</a></li>
                    <li><a href="javascript:void(0);" onclick="showData('differentiation_co2')">二氧化碳浓度</a></li>
                </ul>
            </li>
            <li><a href="javascript:void(0);" onclick="showSubmenu('coloration')">转色期</a>
                <ul id="coloration" class="submenu" style="display:none;">
                    <li><a href="javascript:void(0);" onclick="showData('coloration_temp')">温度</a></li>
                    <li><a href="javascript:void(0);" onclick="showData('coloration_humidity')">湿度</a></li>
                    <li><a href="javascript:void(0);" onclick="showData('coloration_co2')">二氧化碳浓度</a></li>
                </ul>
            </li>
            <li><a href="javascript:void(0);" onclick="showSubmenu('harvest')">采收期</a>
                <ul id="harvest" class="submenu" style="display:none;">
                    <li><a href="javascript:void(0);" onclick="showData('harvest_temp')">温度</a></li>
                    <li><a href="javascript:void(0);" onclick="showData('harvest_humidity')">湿度</a></li>
                    <li><a href="javascript:void(0);" onclick="showData('harvest_co2')">二氧化碳浓度</a></li>
                </ul>
            </li>
        </ul>
        
        <div id="data_display" class="data">
            <h3>数据展示(标红为最优算法)</h3>
            <div id="data_content"></div>
        </div>
    </div>

    <script>
        function showSubmenu(period) {
            const submenu = document.getElementById(period);
            if (submenu.style.display === "none" || submenu.style.display === "") {
                submenu.style.display = "block";
            } else {
                submenu.style.display = "none";
            }
        }

    </script>
</body>
</html>
